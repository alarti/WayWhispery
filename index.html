<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayWhispery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1A3A3A"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WayWhispery">
    <link rel="apple-touch-icon" href="assets/icons/waywispery-icon.jpeg">
    <link rel="shortcut icon" href="assets/icons/waywispery-icon.jpeg" type="image/jpeg">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Splash Screen -->
<div id="splash-screen" class="modal-overlay">
    <div class="modal-content text-center">
        <img src="assets/icons/waywispery-icon.jpeg" alt="WayWhispery Logo" class="splash-logo">
        <h1>WayWhispery</h1>
        <p class="splash-marketing">Your interactive guide to the world.</p>
        <hr>

        <!-- Language Selector -->
        <div id="language-selector-container">
            <p><strong>Select your language to begin:</strong></p>
            <div class="flags-container">
                <img src="https://flagcdn.com/w40/es.png" alt="Español" class="flag-icon" data-lang="es" title="Español">
                <img src="https://flagcdn.com/w40/gb.png" alt="English" class="flag-icon" data-lang="en" title="English">
                <img src="https://flagcdn.com/w40/fr.png" alt="Français" class="flag-icon" data-lang="fr" title="Français">
                <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" class="flag-icon" data-lang="de" title="Deutsch">
                <img src="https://flagcdn.com/w40/cn.png" alt="中文" class="flag-icon" data-lang="zh" title="中文">
            </div>
        </div>
        <div id="splash-loader" class="loader hidden"></div>

        <!-- Auth & Support Container -->
        <div class="splash-footer">
            <button id="splash-login-btn" class="btn-modern btn-modern-secondary"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="https://www.buymeacoffee.com/alarti" target="_blank" class="bmac-button">
                <img src="https://www.buymeacoffee.com/assets/img/guidelines/download-assets-sm-2.svg" alt="Buy Me a Coffee">
            </a>
        </div>
    </div>
</div>

    <div class="app-container">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <button id="activity-map-btn" class="activity-btn" title="Map Details"><i class="fas fa-map-marked-alt"></i></button>
            <div class="spacer"></div>
            <div id="auth-container-activity">
                <!-- Auth content will be injected here -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Header with Logo -->
            <div class="sidebar-header">
                <img src="assets/icons/waywispery-icon.jpeg" alt="Logo" id="sidebar-logo">
                <h3 id="sidebar-view-title">All Guides</h3>
                <div id="sidebar-header-controls">
                    <!-- Create/Edit buttons will go here -->
                </div>
            </div>

            <!-- Guides View -->
            <div id="sidebar-guides-view" class="sidebar-view active">
                <div id="guide-catalog-list" class="sidebar-content">
                    <!-- List of guides will be populated here -->
                </div>
            </div>

            <!-- Map Details View -->
            <div id="sidebar-map-view" class="sidebar-view">
                <div class="sidebar-content">
                    <div id="guide-meta-container">
                        <p class="text-muted">by <span id="author-name"></span></p>
                    </div>
                    <hr>
                    <div class="sidebar-controls">
                        <div class="form-group">
                            <label for="language-selector">Language</label>
                            <select id="language-selector" class="form-select"></select>
                        </div>
                        <div class="form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="live-mode-toggle">
                            <label class="form-check-label" for="live-mode-toggle">Live GPS Mode</label>
                        </div>
                    </div>
                    <hr>
                    <h5>Points of Interest</h5>
                    <div id="poi-list-container">
                        <ul id="poi-list" class="list-group list-group-flush">
                            <!-- POIs will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="map-container"></div>
            <div id="guide-text-overlay" class="hidden">
                <p></p>
            </div>
            <div id="controls" class="hidden">
                <button id="play-btn" class="btn-modern"><i class="fas fa-play"></i></button>
                <button id="pause-btn" class="btn-modern"><i class="fas fa-pause"></i></button>
                <button id="stop-btn" class="btn-modern"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>

    <!-- Generic Modal for Forms -->
    <div id="form-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="form-modal-title"></h2>
            <div id="form-modal-content">
                <!-- Form content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
